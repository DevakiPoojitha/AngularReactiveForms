<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Signup</h1>
        
          </div>
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
        
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input formControlName="address" placeholder="Enter address" type="email" class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp">
  
             
            </div>
            <div class="mb-3">
              <label class="form-label">City</label>
              <input formControlName="city" placeholder="Enter city" type="email" class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp">
  
              
  
            </div>
            <div class="mb-3">
              <label class="form-label">Country</label>
              <input formControlName="country" placeholder="Enter country" type="email" class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp">

  
            </div>
  
            
          
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>
